<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VR Project — Login</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body{font-family: Arial, sans-serif; margin:0; background:#f4f6f8}
    .card{max-width:640px;margin:60px auto;padding:20px;background:white;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
    label{display:block;margin-top:12px}
    input{padding:10px;width:100%;box-sizing:border-box;margin-top:6px}
    button{margin-top:12px;padding:10px 14px}
  </style>
</head>
<body>
  <div class="card">
    <h2>VR Final Project — Login</h2>
    <p>Enter your name and date of birth to continue. This will be saved to the backend.</p>
    <label>Name<input id="name"></label>
    <label>Date of Birth<input id="dob" type="date"></label>
    <button id="enter">Enter</button>
    <div id="status" style="margin-top:12px;color:green"></div>

    <hr>
    <div id="after" style="display:none">
      <h3>Welcome!</h3>
      <p>Click below to enter the two-world experience.</p>
      <button onclick="location.href='world1.html'">Enter World 1</button>
      <button onclick="location.href='world2.html'">Enter World 2</button>
    </div>
  </div>

  <script>
    document.getElementById('enter').addEventListener('click', async function(){
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      const status = document.getElementById('status');
      if(!name || !dob){ status.style.color='red'; status.textContent='Name and DOB required'; return; }
      status.style.color='black'; status.textContent='Saving...';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, dob })
        });
        const data = await res.json();
        if(data.ok){
          status.style.color='green';
          status.textContent='Saved. Welcome, ' + data.user.name;
          document.getElementById('after').style.display = 'block';
        } else {
          status.style.color='red';
          status.textContent = data.error || 'Server error';
        }
      } catch(e){
        status.style.color='red';
        status.textContent='Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
